<!-- Initialize the map method, set lat & lng, returns map, level of map zoom = 4, center align, ADD THE RED BUBBLE MARKER HERE. -->

      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};

          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
